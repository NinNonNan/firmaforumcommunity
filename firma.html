<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immagine Dinamica in base al Referral</title>
</head>
<body>
    <h1>Benvenuto sulla nostra pagina!</h1>
    <img id="immagine" src="default.jpg" alt="Immagine Dinamica" style="width: 100%; max-width: 500px;">

    <script>
        // Verifica il referral e cambia l'immagine
        if (document.referrer.includes("esempio.com")) {
            document.getElementById("immagine").src = "immagine1.jpg"; // Immagine per esempio.com
        } else if (document.referrer.includes("altro.com")) {
            document.getElementById("immagine").src = "immagine2.jpg"; // Immagine per altro.com
        } else {
            document.getElementById("immagine").src = "default.jpg"; // Immagine di default
        }
    </script>
</body>
</html>
